<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="shortcut icon" href="./assets/img/title-icon_1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard-warp">
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing...</h4>
                    <h2>Quả phụ tướng quân</h2>
                </header>
                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb" style="background-image: url(./assets/img/song_1.jpg)">
                    </div>
                </div>
                <!-- Control -->
                <div class="control">
                    <div class="btn repeat-btn">
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                    <div class="btn previous-btn">
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div class="btn toggle-play-btn">
                        <i class="fa-solid fa-pause icon-pause"></i>
                        <i class="fa-solid fa-play icon-play"></i>
                    </div>
                    <div class="btn next-btn">
                        <i class="fa-solid fa-forward"></i>
                    </div>
                    <div class="btn random-btn">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                </div>
    
                <input type="range" name="" id="progress" value="0" step="1" min="0" max="100">
    
                <audio id="audio" src=""></audio>

                <div class="sub-control">
                    <p class="play-time">
                        00:00 / 00:00
                    </p>
                    <div class="volume">
                        <div class="play-volume">
                            <i class="fa-solid fa-volume-high icon-volume"></i>
                        </div>
                        <div class="stop-volume">
                            <i class="fa-solid fa-volume-xmark icon-stop-volume"></i>
                        </div>
                        <input type="range" name=""  id="control-volume" value="0" step="1" min="0" max="100">
                    </div>
                </div>
    
                <div class="play-list">
                </div>
            </div>

        </div>

    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
